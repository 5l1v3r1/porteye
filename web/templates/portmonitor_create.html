								<div class="form-group">

	<script type="text/javascript">
	function alert_msg(msg)
	{
		bootbox.dialog({
			message: "<span class='bigger-110'>"+msg+"</span>",
			buttons: 			
			{
				"success" :
				 {
					"label" : "<i class='icon-ok'></i>返回",
					"className" : "btn-sm btn-success",
					"callback": function() { 
					}
				} 
			}
		});

	}

	function alert_msg_jump(msg)
	{
		bootbox.dialog({
			message: "<span class='bigger-110'>"+msg+"</span>",
			buttons: 			
			{
				"success" :
				 {
					"label" : "<i class='icon-ok'></i>返回",
					"className" : "btn-sm btn-success",
					"callback": function() { 
		            	window.location.href='/project/'
					}
				} 
			}
		});

	}
	
		function create() {
			var name = $('#name').val();
			var domain = $('#domain').val();
			var port = $('#port').val();
			var frequency = $('#frequency').val();
			var notify_id =  $('#notify_id').val();
	
			
			var chkobj = document.getElementsByName("extern_check");
			var chkval = '';
			
			 
			 for(var i=0;i<chkobj.length;i++){  
                 if(chkobj[i].checked)
                 { 
                	 chkval+=chkobj[i].value+';'
                 } 
            }  
			
			 if(name=="")
		     {
				 alert_msg("项目名称不能为空");
				 return;
		     }
			 if(domain=="")
		     {
				 alert_msg("域名不能为空");
				 return;
		     }
			 if(port=="")
		     {
				 alert_msg("项目名称不能为空");
				 return;
		     }
			 var postData = {
					 'name':name,
					 'domain':domain,
					 'port':port,
					 'frequency':frequency, 
					 'notify_id':notify_id,
					 'extern_check':chkval, 
			 }

			 $.ajax({
		        	type: 'post',
		        	async: true,
		        	url: '/web/createproject',
		        	contentType: "application/json; charset=utf-8",
		        	data:JSON.stringify( postData),
		        	dataType: "json", 
		        	success: function(results){
		        		    if(results['result'])
		        		    {
		        		    	alert_msg_jump('添加成功');
		        		    }else
		        		    {
		        		    	alert_msg(results['info']);
		        		    } 
		                	
		        	},
		        	error: function(errorMsg){
		        		 alert_msg("发生错误"); 
		        	}
		    	    }); 
			
			
		};

	</script>
	<div style="display: none">

	</div>
